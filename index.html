<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCMF NAV</title>
  <link rel="stylesheet" href="./src/main.css" />
</head>

<body>
  <div class="w-full">
    <main class="max-w-screen-sm mx-auto p-10">
      <header class="relative mt-10">
        <img class="absolute right-0 h-10" src="./logo.jpg" alt="Blue Chip Mutual Fund Logo">
        <h1 class="text-5xl font-bold mb-4">BCMF</h1>
        <h2 class="text-3xl font-bold mb-4">Blue Chip Mutual Fund</h2>
        <hr class="h-1 bg-gradient-to-r from-blue-500 to-red-500">
      </header>
      <section class="mt-8">
        <table class="w-full -m-1">
          <tbody>
            <tr>
              <td class="font-bold p-1">기준가<span class="text-sm">(NAV)</span></td>
              <td class="p-1">__NAV__원</td>
            </tr>
            <tr>
              <td class="font-bold p-1">최초설정일<span class="text-sm">(Inception Date)</span></td>
              <td class="p-1">2019년 12월 1일</td>
            </tr>
            <tr>
              <td class="font-bold p-1">순자산총액<span class="text-sm">(AUM)</span></td>
              <td class="p-1">__AUM__원</td>
            </tr>
            <tr>
              <td class="font-bold p-1">발행주식수<span class="text-sm">(Shares Outstanding)</span></td>
              <td class="p-1">__SHARES__주</td>
            </tr>
            <tr>
              <td class="font-bold p-1">거래단위<span class="text-sm">(Trading Unit)</span></td>
              <td class="p-1">1주</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="mt-8 mb-10">
        <h3 class="text-xl font-bold mb-2">구성종목(PDF)</h3>
        <hr class="h-0.5 mb-2 bg-gradient-to-r from-blue-500 to-red-500">
        <table class="w-full -m-1">
          <thead>
            <tr>
              <th class="p-1">종목코드</th>
              <th class="p-1">종목명</th>
              <th class="p-1">수량(주)</th>
              <th class="p-1">평가금액(원)</th>
              <th class="p-1">비중(%)</th>
            </tr>
          </thead>
          <tbody class="text-center">
            __PDF__
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>

</html>
